<div class="favorites">
  <div class="favorites-header">
    <div class="favorites-logo">Your Energy</div>
    <div class="favorites-title">
      <label>
        <input
          type="radio"
          id="text-display"
          name="section"
          value="home"
          onclick="changeText('Home')"
        />
        Home
      </label>
      <label>
        <input
          type="radio"
          id="text-display"
          name="section"
          value="favorites"
          onclick="changeText('Favorites')"
        />
        Favorites
      </label>
    </div>
    <ul class="favorites-socials">
      <li>fb</li>
      <li>insta</li>
      <li>tune</li>
    </ul>
    <div class="favorites-hero">
      <div class="favorites-hero-title">Favorites</div>
      <div class="favorites-hero-items">
        <div class="favorites-block">
          <div class="favorites-block disciption"></div>
          <div class="favorites-block author"></div>
            <div class="favorites-popup"></div>
            <div class="favorites-image">
              <img
                src="../img/women.jpg"
                alt="Two women in a field"
              />
            </div>
            <div class="favorites-cards"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
